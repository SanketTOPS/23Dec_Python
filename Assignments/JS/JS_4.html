<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-4</title>
     <style>
        body{
            background-color: aliceblue;
        }
        h1{
            color: blue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            border-style: dashed;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>JS-4</h1>
    <hr>

    <form onsubmit="return frmSubmit()">
        <input type="text" id="name" placeholder="Name"> <br><br>
        <input type="text" id="email" placeholder="Email"> <br><br>
        <input type="text" id="pass" placeholder="Password"> <br><br>
        <input type="text" id="mob" placeholder="Mobile"> <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function frmSubmit()
        {
            
            let nm=document.getElementById("name").value;
            let em=document.getElementById("email").value;
            let ps=document.getElementById("pass").value;
            let mb=document.getElementById("mob").value;

            if(nm==="")
            {
                alert("Name is required!")
                return false;
            }
             if(!em.includes("@"))
            {
                alert("Email is invalid!")
                return false;
            }
            if(ps.length<=6)
            {
                alert("Password should be in 6chr or more..")
                return false;
            }
            if(mb.length!=10)
            {
                alert("Mobile number invalid!")
                return false;
            }
           else
           {
            alert("Form submitted successfully!")
           }
            
        }
    </script>
</body>
</html>
