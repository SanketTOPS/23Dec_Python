<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body bgcolor="lightblue">
    <center><h1>Table Tag Example</h1></center>
    <hr>

    <table align="center" border="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sanket</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ashok</td>
            <td>PHP</td>
        </tr>
    </table>
</body>
</html>
