<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body bgcolor="lightblue">
    <h1><center>Form Tag Example</center></h1>
    <hr>
    <form method="post">
        <input type="text" placeholder="Name" required> <br><br>
        <input type="email" placeholder="Email"> <br><br>
        <input type="password" placeholder="Password"> <br><br>
        <input type="number" placeholder="Mobile"> <br><br>
        <input type="file"> <br><br>
        <input type="color"> <br><br>
        <input type="radio" name="gen" checked>Male
        <input type="radio" name="gen">Female<br><br>
        <input type="checkbox">Gujrati<br><br>
        <input type="checkbox">Hindi<br><br>
        <input type="checkbox">English<br><br>
        <select>
            <option>Select your city</option>
            <option>Rajkot</option>
            <option>Ahmedabad</option>
            <option>Baroda</option>
            <option>Surat</option>
        </select><br><br>
        <input type="submit" value="Save">
        <input type="button" value="Insert">
        <input type="reset">
    </form>
</body>
</html>
